name: Test submodules update workflow

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/submodules-update.yaml"
      - ".github/workflows/__test-submodules-update.yaml"
      - "!**.md"

jobs:
  test-without-token:
    uses: ./.github/workflows/submodules-update.yaml

  test-with-token:
    uses: ./.github/workflows/submodules-update.yaml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
