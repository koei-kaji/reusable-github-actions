apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: test-workflow:86ae3308e731247c9af627b23a16f24980a9d604
        name: nginx
        ports:
        - containerPort: 80
