apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: test-workflow:82c439fb2f25878d76be0c35f13a1874691b70ca
        name: nginx
        ports:
        - containerPort: 80
