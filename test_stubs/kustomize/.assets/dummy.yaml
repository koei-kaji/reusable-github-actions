apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: test-workflow:8235efdf52c494912dd2a9bce4e43b54f4a2e149
        name: nginx
        ports:
        - containerPort: 80
