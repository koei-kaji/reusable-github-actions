apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: test-workflow:341726f1b35236156a5646445fc5033c779904b9
        name: nginx
        ports:
        - containerPort: 80
