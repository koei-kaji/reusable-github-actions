apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: test-workflow:627d8dfbcbbec65dd00723f7d2df73828210c678
        name: nginx
        ports:
        - containerPort: 80
