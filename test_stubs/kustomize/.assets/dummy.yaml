apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: test-workflow:2aee44a6632f2f13f04ebd2ae348d3ca328a4571
        name: nginx
        ports:
        - containerPort: 80
