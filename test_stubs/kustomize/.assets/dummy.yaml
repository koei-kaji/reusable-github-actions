apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: test-workflow:45c159859cc8f0ddbb70ab959fd95a2cbd316a47
        name: nginx
        ports:
        - containerPort: 80
