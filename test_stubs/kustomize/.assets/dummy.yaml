apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: test-workflow:9a0199bddfa1adac52ae26684e1414b6bb62dfde
        name: nginx
        ports:
        - containerPort: 80
