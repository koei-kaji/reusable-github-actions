apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: test-workflow:4289e6a4cab40406301dde68aa506ad7d7eedf02
        name: nginx
        ports:
        - containerPort: 80
