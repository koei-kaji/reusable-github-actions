apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: test-workflow:02fe1462863b4ae4caf06c7ae622f6f50294c378
        name: nginx
        ports:
        - containerPort: 80
